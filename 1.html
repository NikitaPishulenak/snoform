<script>
(function(){
 for(let wrapper of document.querySelectorAll('.files')){
  let input = wrapper.querySelector('input');
  let label = wrapper.querySelector('label');
  wrapper.querySelector('button').addEventListener('click', e => input.click(), false);
  input.addEventListener('change', e => label.innerText = e.target.files[0].name, false);
 }
})();
